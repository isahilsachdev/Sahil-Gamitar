<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo Application</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <button type="button" class="btn btn-primary" id="sortByPriority">Sort by Priority</button>
    <button type="button" class="btn btn-primary" id="sortByEndDate">Sort by End Date</button>
    <div class="row mt-2">
        <div class="col-md-5">
            <div class="card prism-bg">
                <div class="card-body">
                    <h5 class="card-title" id="formTitle">Add New ToDo</h5>
                    <form id="todoForm">
                        <div class="mb-3">
                            <label for="title" class="form-label">Title</label>
                            <input type="text" class="form-control" id="title" placeholder="Enter title">
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" placeholder="Enter description"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="endDate" class="form-label">End Date</label>
                            <input type="date" class="form-control" id="endDate">
                        </div>
                        <div class="mb-3">
                            <label for="priority" class="form-label">Priority</label>
                            <select class="form-select" id="priority">
                                <option value="High">High</option>
                                <option value="Medium">Medium</option>
                                <option value="Low">Low</option>
                            </select>
                        </div>
                        <div class="mb-3" id="statusGroup" style="display: none;">
                            <label for="status" class="form-label">Status</label>
                            <select class="form-select" id="status">
                                <option value="ToDo">ToDo</option>
                                <option value="Doing">Doing</option>
                                <option value="Done">Done</option>
                            </select>
                        </div>
                        <button type="button" class="btn btn-primary" id="addButton">Add</button>
                        <button type="button" class="btn btn-primary" id="saveButton" style="display: none;">Save</button>
                        <button type="button" class="btn btn-secondary" id="cancelButton" style="display: none;">Cancel</button>
                        
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-7">
            <div class="card prism-bg">
                <div class="card-body card-lists-box">
                    <div class="col cart-list-container">
                        <h5>To Do</h5>
                        <div class="todo-list" id="todoList">
                        </div>
                    </div>
                    <div class="col cart-list-container">
                        <h5>Doing</h5>
                        <div class="todo-list" id="doingList">
                        </div>
                    </div>
                    <div class="col cart-list-container">
                        <h5>Done</h5>
                        <div class="todo-list" id="doneList">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>

</body>
</html>
